<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geel - Challenge</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header-container">
        <img src="./img/logo.png" alt="Logo" />
    </header>

    <main class="productos">
        <section class="miProductos">
            <h1>Mis Productos</h1>
            <div class="card-container">
                <div class="card">
                    <img src="./assets/spiderman.jpg" />
                    <div class="card-container--info">
                    <p>Nombre</p>
                    <div class="card-container--value">
                        <p>$ 00.00</p>
                        <img src="./img/trash-svg.svg" />
                    </div>
                    </div>
                </div>

                <div class="card">
                    <img src="./assets/Groot.JPG" />
                    <div class="card-container--info">
                        <p>Nombre</p>
                        <div class="card-container--value">
                            <p>$ 00.00</p>
                            <img src="./img/trash-svg.svg" />
                        </div>
                    </div>
                </div>

                <div class="card">
                    <img src="./assets/Hulk.JPG" />
                    <div class="card-container--info">
                    <p>Nombre</p>
                    <div class="card-container--value">
                        <p>$ 00.00</p>
                        <img src="./img/trash-svg.svg" />
                    </div>
                    </div>
                </div>

                <div class="card">
                    <img src="./assets/Groot.JPG" />
                    <div class="card-container--info">
                        <p>Nombre</p>
                        <div class="card-container--value">
                            <p>$ 00.00</p>
                            <img src="./img/trash-svg.svg" />
                        </div>
                    </div>
                </div>
                

            </div>
        </section>



        <section class="agregarProductos">
            <h2>Agregar Productos</h2>
            <form>
                <fieldset>
                  <legend>Formulario Productos: </legend>
                  <p>
                    <input class="input" type="text" name="nombre" id="nombre" placeholder="nombre..."/>
                    
                  </p>
                  <p>
                    <input class="input" type="number" name="precio" id="precio" placeholder="precio..."/>
                  </p>
                  <p>
                    <input class="input" type="text" name="imagen" id="imagen" placeholder="imagen..." />
                  </p>
                   <p>
                    <input type="button" class="boton btn-enviar" name="enviar" id="enviar" value="Enviar"/>
                    <input type="button" class="boton" name="limpiar" id="limpiar" value="Limpiar"/>
                  </p>
                  
                </fieldset>
              </form>

        </section>
    </main>

    <footer>
        <img src="./img/logo.png" alt="Logo" />
        <p>DESARROLLADO POR ARNOLDO ANGULO</p>
        <P>ALURA LATAM 2024</P>
    </footer>
</body>
</html>
